{{ define "main" }}
<article>
    <header>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <section>
            <time datetime='{{ .Date.Format "January 2, 2006" }}'>{{ .Date.Format "January 2, 2006" }}</time>
            {{- partial "tags.html" . -}}
        </section>
    </header>
    <section>
        {{ .Content }}
    </section>

</article>
{{ end }}
